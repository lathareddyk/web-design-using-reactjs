<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            color: red;
            background-color: seagreen;
            display: inline;
        }
        .inline {
            background-color: tomato;
            display: block;
        }
    </style>
</head>
<body>
     /* block */
    <h1 class="block"> this is block</h1>
    <p class="block"> this is paragraph</p>
    <h2 class="block"> this is heading</h2>
    /* inline */
    <span class="inline"> span 1</span>
    <a href="" class="inline"> inline</a>
</body>
</html>
